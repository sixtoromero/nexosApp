<ion-header [translucent]="true" no-border>
  <ion-toolbar>
    <ion-title>
      Crear Camarero
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding='true'>  
  <form (ngSubmit)="registro(fregistro)" #fregistro="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Id</ion-label>
        <ion-input 
              autocomplete="off" 
              name="IdCamarero"
              type="text"      
              readonly="readonly"
              required>
        </ion-input>        
        <ion-icon name="card-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombres</ion-label>
        <ion-input 
              autocomplete="off" 
              name="Nombres"
              type="text"               
              required>
        </ion-input>        
        <ion-icon name="reader-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Primer Apellido</ion-label>
        <ion-input 
              autocomplete="off"
              name="Apellido1"              
              type="text"
              required></ion-input>
              <ion-icon name="reader-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Segundo Apellido</ion-label>
        <ion-input 
              autocomplete="off"
              name="Apellido2"              
              type="text"
              required></ion-input>
              <ion-icon name="reader-outline" slot="start"></ion-icon>
      </ion-item>      
    </ion-list>    
  </form>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [disabled]="fregistro.invalid">
      <ion-icon name="save-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
